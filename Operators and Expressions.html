<!DOCTYPE html>
<html>
<head>
<title>Arithmetic Operations</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
<h2>Arithmetic Operations</h2>
<div class="form-group">
<label for="num1">Number 1:</label>
<input type="number" class="form-control" id="num1" placeholder="Enter number 1">
</div>
<div class="form-group">
<label for="num2">Number 2:</label>
<input type="number" class="form-control" id="num2" placeholder="Enter number 2">
</div>
<button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
<div class="mt-3">
<p id="sum"></p>
<p id="difference"></p>
<p id="product"></p>
<p id="quotient"></p>
</div>
</div>
<script>

function calculate() {
var num1 = parseInt(document.getElementById("num1").value);
var num2 = parseInt(document.getElementById("num2").value);
var sum = num1 + num2;
var difference = num1 - num2;
var product = num1 * num2;
var quotient = num1 / num2;
document.getElementById("sum").innerHTML = "Sum: " + sum;
document.getElementById("difference").innerHTML = "Difference: " + difference;
document.getElementById("product").innerHTML = "Product: " + product;
document.getElementById("quotient").innerHTML = "Quotient: " + quotient;
}
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
