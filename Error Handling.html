<!DOCTYPE html>
<html>
<head>
<title>Error Handling Example</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script>
function checkNumber(number) {
if (number < 0) {
throw new Error("Number cannot be negative.");
}
return number;
}
function handleNumber() {
try {
var userInput = parseFloat(document.getElementById("numberInput").value);
var result = checkNumber(userInput);
document.getElementById("errorMessage").textContent = "";
document.getElementById("result").textContent = "Result: " + result;
} catch (error) {
document.getElementById("errorMessage").textContent = error.message;
document.getElementById("result").textContent = "";
}
}
</script>
</head>
<body>
<h2>Error Handling Example</h2>
<div class="form-group">
<label for="numberInput">Enter a number:</label>
<input type="number" id="numberInput" class="form-control">
</div>
<button type="button" class="btn btn-primary" onclick="handleNumber()">Check Number</button>
<div id="errorMessage" class="text-danger mt-2"></div>
<div id="result" class="mt-2"></div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
