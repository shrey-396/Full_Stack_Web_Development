<!DOCTYPE html>
<html>
<head>
<title>Variable Example</title>
</head>
<body>
<h1>Variable Example</h1>
<p id="name"></p>
<p id="age"></p>
<p id="isStudent"></p>
<script>
var name = "Shrey";
document.getElementById("name").textContent = "Name: " + name;
let age = 19;
document.getElementById("age").textContent = "Age: " + age;

const isStudent = true;
document.getElementById("isStudent").textContent = "Is Student: " + isStudent;
</script>
</body>
</html>
